<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Knight jump</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #gameArea {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .canvas-wrapper {
      height: 100vh;
      aspect-ratio: 3 / 4;
    }

    @media (orientation: portrait) {
      .canvas-wrapper {
        width: 100vw;
      }
    }

    canvas {
      width: 100%;
      height: 100%;
      display: block;
      border: 1px solid #000;
      image-rendering: pixelated;
    }
  </style>
</head>

<body>

  <div id="gameArea">
    <div class="canvas-wrapper">
      <canvas id="gameCanvas"></canvas>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>

</html>
